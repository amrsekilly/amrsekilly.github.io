---
layout: page
---

<div class="post">
  <div class="row">
    <div>
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-info"><span class="post-author">{{ page.author }}</span> <span class="post-date">On {{ page.date | date: "%B %-d, %Y" }}</span></p>
      <hr />
      <p>{{ content }}</p>
    </div>
  </div>
</div>
