
image: node:latest
cache:
  paths:
  - node_modules/
pages:
  script:
    - yarn install
    - ./node_modules/.bin/gatsby build --prefix-paths 
  artifacts:
    paths:
    - public
  script: 
    - mkdir public/.well-known/
    - mkdir public/.well-known/acme-challenge/
    - cp le/*  public/.well-known/acme-challenge/
  only:
  - master
